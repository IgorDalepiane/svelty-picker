<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<style>
			button[disabled] {
				opacity: 0.5 !important;
			}
		</style>
		<script>
			const theme = localStorage.getItem('theme');
			theme && theme === 'dark' && document.documentElement.classList.add('dark');
		</script>
		%sveltekit.head%
	</head>
	<body>
		%sveltekit.body%
	</body>
</html>
